<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Le Chaussée</title>
    <link rel="stylesheet" href="css_login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="php_login.php" method="POST">
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="kataSandi" placeholder="Kata Sandi" required>
            </div>
            <div class="input-group">
                <i class="fas fa-phone"></i>
                <input type="tel" name="nomorTelepon" placeholder="Nomor Telepon" required pattern="[0-9]+" title="Hanya angka yang diperbolehkan">
            </div>
            <button type="submit" name="masuk">Masuk</button>
        </form>
        <p class="register-prompt">Belum punya akun? <a href="registrasi.html">Daftar di sini</a></p>
    </div>
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Le Chaussée. Semua hak dilindungi.</p>
        </div>
    </footer>
</body>
</html>
